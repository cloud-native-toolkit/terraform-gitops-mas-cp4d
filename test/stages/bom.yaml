apiVersion: cloudnativetoolkit.dev/v2
kind: Solution
metadata:
  name: stages
  labels:
    type: infrastructure
    platform: ibm
    flavor: quickstart
  annotations:
    displayName: 'Infrastructure: IBM Cloud Quickstart'
    description: Provisions the Quickstart reference architecture on IBM Cloud
    catalogUrl/localBom: ./local-bom.yaml
    catalogUrl/localModule: ../module.yaml
spec:
  version: v1.0.0
  stack:
    - name: 105-existing-openshift
      layer: infrastructure
      description: Existing OpenShift cluster
      version: v1.0.1
    - name: 200-openshift-gitops
      layer: software
      description: >-
        Provisions OpenShift GitOps (ArgoCD) into an existing cluster and
        bootstraps it to a gitops repository
      version: v1.0.1
    - name: 210-ibm-odf-storage
      layer: infrastructure
      description: Installs OpenShift Data Foundation in an IBM cluster
      version: v1.0.0
    - name: local-bom
      layer: software
      description: >-
        Provisions OpenShift GitOps (ArgoCD) into an existing cluster and
        bootstraps it to a gitops repository
      version: v1.0.0
  variables:
    - name: cluster_login_token
      type: string
      description: Token used for authentication
      sensitive: true
    - name: config_banner_text
      type: string
      description: The text that will appear in the top banner in the cluster
    - name: gitops_repo_repo
      type: string
      description: >-
        The short name of the repository (i.e. the part after the org/group
        name)
    - name: gitops-mas-core_entitlement_key
      type: string
      description: >-
        The entitlement key used to access the Maximo Application Suite images
        in the container registry. Visit
        https://myibm.ibm.com/products-services/containerlibrary to get the key
      sensitive: true
    - name: gitops-mas-core_uds_contact_email
      type: string
      description: The email address of the contact person for UDS
    - name: gitops-mas-core_uds_contact_first_name
      type: string
      description: The first name of the contact person for UDS
    - name: gitops-mas-core_uds_contact_last_name
      type: string
      description: The last name of the contact person for UDS
    - name: ibmcloud_api_key
      type: string
      description: The api key for IBM Cloud access
    - name: server_url
      type: string
      description: The url for the OpenShift api
    - name: gitops_repo_host
      type: string
      description: >-
        The host for the git repository. The git host used can be a GitHub,
        GitHub Enterprise, Gitlab, Bitbucket, Gitea or Azure DevOps server. If
        the host is null assumes in-cluster Gitea instance will be used.
      value: ''
    - name: gitops_repo_org
      type: string
      description: >-
        The org/group where the git repository exists/will be provisioned. If
        the value is left blank then the username org will be used.
      value: ''
    - name: gitops_repo_project
      type: string
      description: >-
        The project that will be used for the git repo. (Primarily used for
        Azure DevOps repos)
      value: ''
    - name: gitops_repo_token
      type: string
      description: The personal access token used to access the repository
      value: ''
      sensitive: true
    - name: gitops_repo_username
      type: string
      description: The username of the user with access to the repository
      value: ''

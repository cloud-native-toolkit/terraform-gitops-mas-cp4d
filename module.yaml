name: gitops-mas-cp4d
type: gitops
description: Module to populate a gitops repo with the resources to provision mas-cp4d
tags:
  - tools
  - gitops
versions:
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    providers:
      - name: gitops
        source: cloud-native-toolkit/gitops
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: '>= 1.1.0'
      - id: mas-core
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-mas-core.git
            version: ">= 1.0.0"
      - id: storage
        refs:
          - source: github.com/cloud-native-toolkit/terraform-util-storage-class-manager
            version: ">= 1.0.0"
    variables:
      - name: gitops_config
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        moduleRef:
          id: gitops
          output: git_credentials
      - name: server_name
        moduleRef:
          id: gitops
          output: server_name
      - name: namespace
        moduleRef:
          id: namespace
          output: name
      - name: kubeseal_cert
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
      - name: ibm_entitlement_secret
        moduleRef:
          id: mas-core
          output: entitlement_secret_name
      - name: mas_instance_id
        moduleRef:
          id: mas-core
          output: mas_instance_id
      - name: cpd_primary_storage_class
        moduleRef:
          id: storage
          output: rwx_storage_class
      - name: cpd_metadata_storage_class
        moduleRef:
          id: mas-core
          output: rwo_storage_class
